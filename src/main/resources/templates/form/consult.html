<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lawgic</title>
</head>
<body>
<p style="position: absolute; right: 5rem;">오재욱님 환영합니다.</p>
<div style="margin-left: 6rem;" th:each="lawyer: ${lawyer}">
    <h1 style="text-align: center;">법률 상담 신청하기</h1> <br>
    <form class="active" th:each="client: ${client}">
        <input type="checkbox">담당변호사: <input th:value="${lawyer.getName()}"> <br>
        <input type="checkbox">이름: <input th:value="${client.getName()}"> <br>
        <input type="checkbox">생년월일: <input th:value="${client.getBirthday()}"> <br>
        <input type="checkbox">주소: <input th:value="${client.getAddress()}"> <br>
        <input type="checkbox">연락처: <input th:value="${client.getPhone()}"> <br>
    </form>
</div>
<div style="margin-left: 6rem;">
    <form method="post" action="/consult/insert-consult">
        예약일자: <input type="date" name="appointmentDate"> <br>
        상대방 이름: <input name="opponentName"> <br>
        상대방 생년월일: <input type="date" name="opponentBirthday"> <br>
        상대방 주소: <input name="opponentAddress"> <br>
        상대방 연락처: <input name="opponentPhone"> <br>
        상대방 차종:
        <select id="opponent_car_type" required autofocus name="opponentCarType">
            <option selected name="CITY_CAR">경차</option>
            <option name="SUBCOMPACT_CAR">소형차</option>
            <option name="COMPACT_CAR">준준형차</option>
            <option name="MID_SIZE_CAR">중형차</option>
            <option name="FULL_SIZE_LUXURY_CAR">준대형차</option>
            <option name="LARGE_SIZE_CAR">대형차</option>
            <option name="SPORTS_CAR">스포츠카</option>
        </select> <br>
        <div style="display: inline-flex; margin-left: 2rem;">
            <div>
                <h3>lawyerId</h3>
                <input type="text" name="lawyerId">
            </div>
            <div>
                <h3>clientId</h3>
                <input type="text" name="clientId">
            </div>
            <div>
                <h3>사건요약</h3>
                <textarea rows="10" cols="50" name="summary"></textarea>
            </div>
            <div style="margin-left: 5rem;">
                <h3>받고 싶은 판결</h3>
                <textarea rows="10" cols="50" name="judgement"></textarea>
            </div>
            <div style="margin-left: 2rem;">
                <h3>남기고 싶은 말</h3>
                <textarea rows="10" cols="50" name="comments"></textarea>
            </div>
        </div>
        <button>이전 페이지</button>
        <button type="submit">법률 상담 신청</button>
    </form>
</div>
<form method="post" action="/consult/insert-consult">
</form>
</body>
</html>
