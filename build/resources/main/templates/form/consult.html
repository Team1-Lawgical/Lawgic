<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lawgic</title>
</head>
<body>
<p style="position: absolute; right: 5rem;">오재욱님 환영합니다.</p>
<div style="margin-left: 6rem;" th:each="lawyer: ${lawyer}">
    <h1 style="text-align: center;">법률 상담 신청하기</h1> <br>
    <form class="active" th:each="client: ${client}">
        <input type="checkbox">예약일자: <input type="date" name="appointment-date"> <br>
        <input type="checkbox">담당변호사: <input name="lawyer-name" th:text="${lawyer.getName()}"> <br>
        <input type="checkbox">이름: <input name="client-name" th:text="${client.getName()}"> <br>
        <input type="checkbox">생년월일: <input value="1994-01-01" th:text="${client.getBirthday()}"> <br>
        <input type="checkbox">주소: <input value="서울특별시 서대문구" th:text="${client.getAddress()}"> <br>
        <input type="checkbox">연락처: <input value="010-1234-5678" th:text="${client.getPhone()}"> <br>
    </form>
</div>
<div style="margin-left: 6rem;">
    <form>
        상대방 이름: <input> <br>
        상대방 생년월일: <input type="date"> <br>
        상대방 주소: <input> <br>
        상대방 연락처: <input> <br>
        상대방 차종:
        <select id="opponent_car_type" required autofocus>
            <option value="경차" selected name="city-car">경차</option>
            <option value="소형차" name="subcompact-car">소형차</option>
            <option value="준준형" name="compact_CAR">준준형차</option>
            <option value="중형차" name="mid-size-car">중형차</option>
            <option value="준대형차" name="full-size-luxury-car">준대형차</option>
            <option value="대형차" name="large-size-car">대형차</option>
            <option value="스포츠카" name="sports-car">스포츠카</option>
        </select> <br>
    </form>
</div>
<script></script>
<div style="margin-left: 6rem;">
    <form method="post" id="consulation" th:action="consult">
        <div style="display: inline-flex; margin-left: 2rem;">
            <div>
                <h3>lawyerId</h3>
                <textarea rows="10" cols="50" name="lawyerId"></textarea>
            </div>
            <div>
                <h3>clientId</h3>
                <textarea rows="10" cols="50" name="clientId"></textarea>
            </div>
            <div>
                <h3>사건요약</h3>
                <textarea rows="10" cols="50" name="summary"></textarea>
            </div>
            <div style="margin-left: 5rem;">
                <h3>받고 싶은 판결</h3>
                <textarea rows="10" cols="50" name="judgement"></textarea>
            </div>
        </div>
        <div style="margin-left: 2rem;">
            <h3>남기고 싶은 말</h3>
            <textarea rows="10" cols="50" name="comments"></textarea>
        </div>
        <button>이전 페이지</button>
        <button type="submit" style="position: relative; left: 50rem;" >누르세요</button>
    </form>

</div>
</body>
</html>
